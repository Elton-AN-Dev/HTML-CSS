<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem din√¢mica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegado.</p>
    <picture>
        <source media="(max-width: 700px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>reproduzindo audio </h1>
    <p>
        vamos aprender a repdoduzir audio em html5 
    </p>
    <audio src="midia/ele-nao-vai-nao.mp3" controls autoplay></audio>

    <audio preload="auto" autoplay controls loop> 
        <source src="midia/ele-nao-vai-nao.mp3" type="audio/mpeg">
        <source src="midia/ele-nao-vai-nao_ogg.ogg" type="audio/ogg">
        <source src="midia/ele-nao-vai-nao.webm" type="audio/webm">

    </audio>
