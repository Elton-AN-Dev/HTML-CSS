<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Minha Primeira tabela</h1>
    <!--  
        HIERARQUIA DE TABELAS (simples) 
        TABLE = tabela
          TABLE ROW = linha de tabela
             TABLE HEADER = cabeçalho de tabela
             TABLE DATA = dado de tabela 
    -->

    <table>

        <tr>  <!--primeira linha-->
            <td>A1</td> <!--td é tabela de dados-->
            <td>B1</td>
            <td>C1</td>
        </tr> <!--traduzindo:Tenho uma tabela com uma linha com A1,B1 E C1-->

        <tr>
            <td></td>           


        </tr>


    </table>
    
</body>
</html>
